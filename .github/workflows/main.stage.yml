Ä This is a basic workflow to help you get started with Actions

name: CI

Ä Controls when the workflow will run
on:
  Ä Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  Ä Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

Ä workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Ä This workflow contains a single job called "build"
 build:
    Ä The type of runner that the job will run on
    runs-on: ubuntu-latest

    Ä Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      Ä Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      + uses: actions/checkout@v2

    Ä Runs a single command using the runners shell
       name: Run a one-line script
        run: echo Hello, world!

      Ä Runs a set of commands using the runners shell
      + name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          echo best, and efforts your BOAT     
          echo VR.addons ee.dirtyarteaga
